<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="advice-container">
      <div class="advice-content">
        <span class="advice-id">ADVICE #125</span>
        <p id="advice">
          <!-- here advice should be written -->
          "The higher up you are in a company, the more likely it is that your
          boss is a psychopath."
        </p>
      </div>
      <div class="devider">
        <img src="./images/pattern-divider-mobile.svg" alt="" />
      </div>
      <button id="generateAdvice">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
